<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <% if (htmlWebpackPlugin.options.dev) { %>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' http://localhost:3000">
    <% } else { %>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <% } %>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
    <div id="app"></div>
</body>

</html>
