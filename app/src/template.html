<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <% if (htmlWebpackPlugin.options.dev) { %>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' http://localhost:3000; connect-src http://localhost:3000 ws://localhost:3000 https://donate.with.pink">
    <% } else { %>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self'; connect-src https://donate.with.pink">
    <% } %>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
    <div id="app"></div>
</body>

</html>
